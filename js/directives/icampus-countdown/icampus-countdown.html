<div class="Countdown">

  <div ng-if="!countdown.isLive" ng-cloak>
    <h3 class="Countdown-title" ng-hide="countdown.isLoaded">Loading...</h3>
    <h3 class="Countdown-title" ng-show="countdown.isLoaded">Watch Online In</h3>

    <div class="Countdown-digits" ng-cloak>
      <span class="Countdown-digit" ng-class="{ 'is-disabled' : !countdown.has_days }">{{ countdown.days }} days, </span>
      <span class="Countdown-digit" ng-class="{ 'is-disabled' : !countdown.has_hours }">{{ countdown.hours }} hrs, </span>
      <span class="Countdown-digit" ng-class="{ 'is-disabled' : !countdown.has_minutes }">{{ countdown.minutes }} min, </span>
      <span class="Countdown-digit">{{ countdown.seconds }} sec </span>
    </div>
  </div>

  <div class="Countdown-play" ng-if="!countdown.isLive" ng-cloak>
    <i class="icon-play-circled"></i>
  </div>

  <div ng-if="countdown.isLive" ng-cloak>
    <h3 class="Countdown-title">We're live!</h3>

    <div class="Countdown-buttons">
      <a class="Countdown-button" href="#">Watch Online <i class="icon-play-circled"></i></a>
    </div>
  </div>

</div>
