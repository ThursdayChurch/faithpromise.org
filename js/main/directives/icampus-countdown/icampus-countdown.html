<div class="CurrentSeries-countdown" ng-show="countdown.isLoaded">

  <div ng-if="!countdown.isLive" ng-cloak>
    <h3 class="CurrentSeries-title">Join Us Online In</h3>

    <div class="CurrentSeries-digits">
      <span class="CurrentSeries-digit" ng-class="{ 'is-disabled' : !countdown.has_days }">{{ countdown.days }} days, </span>
      <span class="CurrentSeries-digit" ng-class="{ 'is-disabled' : !countdown.has_hours }">{{ countdown.hours }} hrs, </span>
      <span class="CurrentSeries-digit" ng-class="{ 'is-disabled' : !countdown.has_minutes }">{{ countdown.minutes }} min, </span>
      <span class="CurrentSeries-digit">{{ countdown.seconds }} sec </span>
    </div>
  </div>

  <div ng-if="countdown.isLive">
    <h3 class="CurrentSeries-title">We're live!</h3>
  </div>

  <div class="CurrentSeries-buttons">
    <a class="CurrentSeries-button" href="http://icampus.faithpromise.org">Watch Online</a>
    <a id="to_sermons_from_home_currentSeries" class="CurrentSeries-button" href="/sermons">Past Sermons</a>
  </div>

</div>
